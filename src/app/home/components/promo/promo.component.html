<section class="section-promo container">
  <div class="promo-text">
    <h2 class="promo-title">
      {{ showMore ? text : text.substring(0, 50) + "..." }}
      <span class="more-btn" *ngIf="!showMore" (click)="setShowMore()"
        >more</span
      >
    </h2>
    <button class="btn">Go on, click me!</button>
  </div>
  <div class="photo-container">
    <img class="photo" src="/assets/pic01.jpg" alt="photo" />
  </div>
</section>
